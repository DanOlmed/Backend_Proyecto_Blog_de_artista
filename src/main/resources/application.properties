spring.application.name=IorioWeb
server.port=8080
##se utiliza una variable de entorno, al estar desplegado en railway, se utilizan las credenciales y conexion a la DB desde alli
spring.datasource.url=${DATABASE_URL}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

##valores desplegados en railway
spotify.client.id=${SPOTIFY_CLIENT_ID}
spotify.client.secret=${SPOTIFY_CLIENT_SECRET}

##URLs de la API de Spotify
spotify.auth.url=https://accounts.spotify.com/api/token
spotify.search.url=https://api.spotify.com/v1/search